<!DOCTYPE html>
<html lang='en'>

    <meta charset='utf-8' />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.css">

</head>
<body>
<div id='calendar'></div>


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js"></script>
<script>

    $(function() {

        $(document).ready(function() {
            // Fetch our events
            $.ajax({
                url: "https://data.oregon.gov/resource/yid5-c4eq.json",
                method: "GET",
                datatype: "json",
                data: {
                    "$where" : "start_date_time > '" + moment().subtract(31, 'days').format("YYYY-MM-DDT00:00:00") + "'",
                    "city" : "Portland",
                    "$order" : "start_date_time DESC"
                }
            }).done(function(response) {
                // Parse our events into an event object for FullCalendar
                var events = [];
                $.each(response, function(idx, e) {
                    events.push({
                        start: e.event_date,
                        end: e.end_date,
                        title: e.meeting_title

                    });
                });
                $('#calendar').fullCalendar({
                    events: events
                });
            });
        });
    });
