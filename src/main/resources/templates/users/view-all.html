<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('SocialCode | Users')">
        <meta charset="UTF-8">
        <title>Title</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

  <div class="container ">

            <div th:each="user, iStat : ${viewAll}" class="box" th:id="'masonry' + ${iStat.count}">
                <div class="row" th:style="${iStat.odd}? 'width: 35rem' :'width: 18rem; height: 25rem;'">
                    <div class="cards">
                        <div th:style="${iStat.odd}? 'width: 18rem; height: 25rem' : 'width: 28rem;'" class="card">
                            <div class="card-header">
                                <h1>Picture: <span th:text="${user.getPicture()}"></span></h1>
                            </div>
                            <div class="card-body">
                                <h1>Name: <span th:text="${user.getUsername()}"></span></h1>
                                            <!--        <h3>Languages: <span th:text="${user.}"></span></h3>-->
                                            <!--        <h3>Skill Level: <span th:text="${user.}"></span></h3>-->
                                <h4>Location: <span th:text="${user.getCity()}"></span></h4>
                            </div>
                            <div class="card-footer text-center">
                                <form th:action="${'/users/' + user.id }" th:method="GET">
                                    <button class="btn btn-success" >View Profile</button>
                                </form>
                                <a th:href="@{/posts}"><button class="btn btn-success">View events</button></a>
                            </div>
                    </div>
                    </div>
                </div>
            </div>

  </div>

</body>
</html>
