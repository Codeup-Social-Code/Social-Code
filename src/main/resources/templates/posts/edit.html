<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form th:action="${'/posts/edit'}" th:method="POST" th:object="${post}">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:field="*{title}">
    </div>
    <div>
        <input name="id" type="hidden" th:value="${post.id}" th:field="*{id}">
    </div>

    <div>
        <label for="body">Body</label>
        <input type="text" name="body" id="body" th:field="*{body}">
    </div>

    <div>
        <button class="btn btn-success">Save</button>
    </div>
</form>

</body>
</html>
