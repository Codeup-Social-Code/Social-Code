<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('SocialCode | View User')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />
<div class="container">
    <h5>User Profile</h5>
    <div th:if="${user == null}">User not found.</div>
    <div th:if="${user}">
<!--        <div th:image="${user.picture}"/>-->
<!--        <div>-->
<!--            <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>-->
<!--            <script>const client = filestack.init(filestack_api_key);-->
<!--                    client.picker().open();-->
<!--            </script>-->
<!--        </div>-->
        <label for="name">Name</label>
        <h3 id="name" th:text="${user.firstName}"/>
        <h3 th:text="${user.lastName}"/>
        <label for="username">Email</label>
        <h6 id="username" th:text="${user.username}"/>
<!--        need to let it display page even if below values are null-->
        <label for="city">City</label>
        <h6 id="city" th:text="${user.city}">City</h6>
        <label for="gitHub">GitHub</label>
        <h6 id="github" th:text="${user.gitHub}">GitHub</h6>
        <label for="linkedIn">LinkedIn</label>
        <h6 id="linkedIn" th:text="${user.linkedIn}">LinkedIn</h6>
        <label for="bio">Bio</label>
        <h5 id="bio" th:text="${user.bio}">Bio</h5>
    </div>

    <a th:if="${showEditControls}" class="btn btn-floating right" th:href="@{/users/{id}/edit(id=${user.id}) }"><i class="material-icons ">edit</i></a>
