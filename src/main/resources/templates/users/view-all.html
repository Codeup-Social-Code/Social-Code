<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('SocialCode | Users')">
        <meta charset="UTF-8">
        <title>Title</title>
</head>
<body class="view-all">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <form action="/users/search"> <!-- make sure the search bar has a form that maps to  -->
        <input class="d-none d-md-block" id="search-box" type="text" name="term" placeholder="Search name" style="color: dimgrey">
       <button type="submit"><i class="fas fa-search d-none d-md-block"></i></button>
    </form>

  <div class="container ">

            <div th:each="user, iStat : ${viewAll}" class="box" th:id="'masonry' + ${iStat.count}">
                <div class="row" th:style="${iStat.odd}? 'width: 35rem' :'width: 18rem; height: 25rem;'">
                    <div class="cards">
                        <div th:style="${iStat.odd}? 'width: 18rem; height: 25rem' : 'width: 28rem;'" class="card">
                            <div class="card-header">
                                <img id="all-image" class="image--cover all-profile-image" th:src="*{user.picture}" width="100%"/>
                            </div>
                            <div class="card-body">
                               <h1>Name: <span th:text="${user.firstName}"></span></h1>
                              <h1>Name: <span th:text="${user.lastName}"></span></h1>
                            </div>
                            <div class="card-footer text-center">
                                <form th:action="${'/users/' + user.id }" th:method="GET">
                                    <button class="btn btn-success" >View Profile</button>
                                </form>
                                <a th:href="@{/posts}"><button class="btn btn-success">View events</button></a>
                            </div>
                    </div>
                    </div>
                </div>
            </div>

  </div>

</body>
</html>
