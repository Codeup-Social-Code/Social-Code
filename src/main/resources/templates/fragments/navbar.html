<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<!--NEW NAVBAR-->
<nav class="navbar navbar-expand navbar-light bg-light"  th:fragment="navbar">
    <a class="navbar-brand" href="/posts"><img class="logo" src="/img/codeup-logo.png"/></a>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            <li id="search" class="nav-item ">
                <input class="d-none d-md-block" id="search-box" type="text" placeholder="Search" style="color: dimgrey">
                <i class="fas fa-search d-none d-md-block"></i>
            </li>
            <li id="login-btn" class="nav-item">
                <form th:action="@{/login}" th:method="get">
                    <button id="login" class="btn-link btn" style="color: dimgrey;">Login</button>
                </form>
            </li>
<!--            <li id="logout-btn" class="nav-item">-->
<!--                <form th:action="@{/logout}" th:method="post">-->
<!--                    <button id="logout" class="btn-link btn" style="color: dimgrey">Logout</button>-->
<!--                </form>-->
<!--            </li>-->
            <th:block sec:authorize="isAuthenticated()">
                <li id="logout-btn" class="nav-item">
                    <form th:action="@{/logout}" th:method="POST">
                        <button id="logout" class="btn-link btn">Logout</button>
                    </form>
                </li>
            </th:block>

            <li id="register-btn" class="nav-item">
                <form th:action="@{/sign-up}" th:method="get">
                    <button id="register" class="btn-link btn" style="color: dimgrey">Register</button>
                </form>
            </li>
            <li class="nav-item dropdown d-none d-lg-block">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
    </div>
</nav>



</body>
</html>
