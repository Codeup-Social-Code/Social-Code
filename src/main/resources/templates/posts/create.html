<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('SocialCode | View Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />
<div class="container">
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:field="*{title}">
        </div>
        <div>
            <label for="body">Body</label>
            <input type="text" name="body" id="body" th:field="*{body}">
        </div>
        <div>
            <label class="category" for="category">Category</label>
            <select name="category" id="category">
                <option value="1">Javascript</option>
                <option value="2">Java</option>
                <option value="3">Bootstrap</option>
            </select>
        </div>
        <div>
            <input type="date" name="eventDate" th:field="*{eventDate}">
        </div>
        <input type="submit" />
    </form>
</div>
</body>
</html>
