<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('SocialCode | Edit Profile')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="edit-profile">
<nav th:replace="fragments/navbar :: navbar"/>


<div class="wrapper edit-profile-wrapper fadeInDown">
    <div id="edit-profile-formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first p-3">
            <img src="/img/SocialCode-01.png" width="30%"/>
        </div>

        <!-- Login Form -->
        <h3 style="font-family: 'Open Sans'" >Edit your profile</h3>
        <form th:action="@{/users/{id}/edit(id=${id})}" th:method="POST" th:object="${user}">
            <div class="card-body">
                <input id="picture" name="picture" value="replaceme" th:field="*{picture}" type="hidden">
                <button class="mb-5" type="button" id="upload" name="upload">Upload an image</button>

                <div>
                    <label class="edit-prof-firstName" for="edit-prof-firstName">First Name</label>
                    <input style="font-family: 'Open Sans'"  id="edit-prof-firstName" maxlength="10" th:field="*{firstName}"/>
                    <br>
                    <label class="edit-prof-lastName" for="edit-prof-lastName">Last Name</label>
                    <input style="font-family: 'Open Sans'"  id="edit-prof-lastName"  maxlength="10" th:field="*{lastName}"/>
                    <br>
                    <label class="edit-prof-email" for="edit-prof-email">Email</label>
                    <input style="font-family: 'Open Sans'"  id="edit-prof-email" maxlength="10" th:field="*{username}"/>
                    <br>

                    <label class="edit-prof-city" for="edit-prof-city">City</label>
                    <input style="font-family: 'Open Sans'"  id="edit-prof-city" maxlength="10" th:field="*{city}"/>
                </div>
                <div>

                    <!--         anchor-->
                    <label class="edit-prof-github" for="edit-prof-gitHub">GitHub URL</label>
                    <input style="font-family: 'Open Sans'"  id="edit-prof-gitHub"  maxlength="50"  th:field="*{gitHub}"/>
                    <br>
                    <!--        anchor-->
                    <label class="edit-prof-linkedin" for="edit-prof-linkedIn">LinkedIn URL</label>
                    <input style="font-family: 'Open Sans'"  id="edit-prof-linkedIn"  maxlength="50" th:field="*{linkedIn}"/>
                    <br>
                    <label class="mt-2" for="bio" style="font-family: 'Open Sans'; font-size: 18px" >Tell us about yourself</label><br>
                    <textarea style="font-family: 'Open Sans'"   id="bio" type="text" rows="5" cols="35" th:field="*{bio}" name="edit-prof-bio" ></textarea>
                </div>

                <form th:action="${'/users/' + user.id + '/delete'}" th:method="POST">

                    <button class="btn btn-success mt-2"  id="edit-profile-btn" type="submit">Submit</button>
                </form>
            </div>
        </form>


    </div>
</div>

<th:block th:replace="fragments/footer :: footer-script"></th:block>

<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script th:inline="javascript">
    var apiKey = [[${apiKey}]];
    //testing it gets passed through
    // alert("Your api key is: " + apiKey);
    const client = filestack.init(apiKey);
    $("#upload").click(function () {
        client.picker(options).open()
    });

    const options = {
        fromSources: ["local_file_system","instagram","facebook"],
        transformations: {
            crop: false,
            circle: true,
            rotate: true
        },
        onUploadDone:
            function (res){
                $("#picture").val(res.filesUploaded[0].url);
                // console.log("url + " + res.filesUploaded[0].url);
            }
    }
</script>

</body>
</html>
