<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<!--NEW NAVBAR-->
<nav class="navbar navbar-expand navbar-light bg-light"  th:fragment="navbar">
    <a class="navbar-brand" href="/posts"><img class="logo" src="/img/codeup-logo.png"/></a>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            <li id="search" class="nav-item ">
                <input class="d-none d-md-block" id="search-box" type="text" placeholder="Search" style="color: dimgrey">
                <i class="fas fa-search d-none d-md-block"></i>
            </li>
            <li id="login-btn" class="nav-item">
                <form th:action="@{/login}" th:method="get">
                    <button id="login" class="btn-link btn" style="color: dimgrey;">Login</button>
                </form>
            </li>
<!--            <li id="logout-btn" class="nav-item">-->
<!--                <form th:action="@{/logout}" th:method="post">-->
<!--                    <button id="logout" class="btn-link btn" style="color: dimgrey">Logout</button>-->
<!--                </form>-->
<!--            </li>-->
            <th:block sec:authorize="isAuthenticated()">
                <li id="logout-btn" class="nav-item">
                    <form th:action="@{/logout}" th:method="POST">
                        <button id="logout" class="btn-link btn">Logout</button>
                    </form>
                </li>
            </th:block>

            <li id="register-btn" class="nav-item">
                <form th:action="@{/sign-up}" th:method="get">
                    <button id="register" class="btn-link btn" style="color: dimgrey">Register</button>
                </form>
            </li>
            <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item dropdown d-none d-lg-block">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="myFunction()">
                    Community
                </a>
                <div class="dropdown-menu dropdown-content" id="myDropdown" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/posts}">View events</a>
                    <a class="dropdown-item" th:href="@{/users/view-all}">View all users</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/users/profile}">Your profile</a>
                    <a class="dropdown-item" th:href="@{/posts/create}">Create an event</a>
                </div>
            </li>
            </th:block>
        </ul>
    </div>
</nav>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>â€¨
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="bootstrap.bundle.min.js/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
</script>
</body>
</html>
