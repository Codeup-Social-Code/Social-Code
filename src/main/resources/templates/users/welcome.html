<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Welcome')">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Home</title>

</head>

<body class="welcome">
<nav th:replace="fragments/navbar :: navbar"></nav>


 <div class="container">

        <h1 id="welcome-header" class="text-center" style="color: white; font-family: 'Open Sans'">Welcome to Social Code!</h1>
     <hr>
        <h2 class="text-center" style="color: white; font-family: 'Open Sans'">Here you can create a profile to help our other members get to know you, create events to collaborate with others, and RSVP to others' events!</h2>
     <hr>
     <h3 class="text-center get-going" style="color: white; font-family: 'Open Sans'">Get going in as little as <br> <span id="1" style="color: #ffde59;">1 </span > - <span id="2" style="color: #ffde59;">2</span> - <span id="3" style="color: #ffde59; ">3</span>!</h3>


     <div class="row d-flex justify-content-center align-items-center">
                    <div class="card-deck welcome-card-deck">
                            <div class="card mt-5" style="width: 18rem;">
                                <img class="welcome-card-img" src="/img/12.png" width="100%"/>
                                <h3 class="card-title text-center mt-3" style="color: #ffde59; font-size: 60px; font-weight: bolder">1</h3>
                                <div class="card-body pb-2 pt-1   wel-card-body">
                                    <h4 class="card-text text-center" id="wel-create" style="font-family: 'Open Sans'; font-weight: normal">Create your profile</h4>
                                    <form class="text-center pt-4" th:action="@{/users/profile}" th:method="get">
                                        <input class="btn btn-success" type="submit" value="Go to profile">
                                    </form>
                                </div>
                              
                            </div>

                            <div class="card middle-card mt-5 " style="width: 18rem;">
                                <img class="welcome-card-img"  src="/img/10.png" width="100%" />
                                <h3 class="card-title text-center mt-3" style="color: #ffde59; font-size: 60px; font-weight: bolder">2</h3>
                                <div class="card-body pb-2 wel-card-body">
                                    <h4 class="card-text text-center pt-1 pr-3 pl-3" style="font-family: 'Open Sans'; font-weight: normal">Create events</h4>
                                    <form class="text-center pt-4" th:action="@{/posts/create}" th:method="get">
                                        <input class="btn btn-success" type="submit" value="Create event">
                                    </form>
                                </div>
                            </div>

                            <div class="card mt-5 text-center" style="width: 18rem;">
                                <img class="welcome-card-img"  src="/img/11.png" width="100%"/>
                                <h3 class="card-title text-center mt-3" style="color: #ffde59; font-size: 60px; font-weight: bolder">3</h3>
                                <div class="card-body pb-2 wel-card-body text-center">
                                    <h4 class="card-text" style="font-family: 'Open Sans'; font-weight: normal">Connect</h4>
                                    <form class="text-center" th:action="@{/posts}" th:method="get">
                                        <input class="btn btn-success" type="submit" value="View events">
                                    </form>
                                    <div class="">
                                        <a th:href="@{/users/view-all}"><button class="btn btn-success mt-2">View users</button></a>
                                    </div>
                                </div>

                            </div>
                    </div>
     </div>
 </div>

<th:block th:replace="fragments/footer :: footer-script"></th:block>

</body>
</html>
