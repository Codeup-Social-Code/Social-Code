    <div class="wrapper signup-wrapper fadeInDown">
        <div id="sign-up-formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first p-3 text-center" style="background-color: white">
                <img src="/img/codeup-logo.png" width="30%"/>
            </div>

            <!-- Login Form -->
            <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                <div class="card-header text-center" style="background-color: white">
                    <h1 style="color: #ffde59">Create An Account</h1>
                </div>
                <div class="card-body signup-card-body text-center" style="background-color: white">
                    <label for="sign-up-firstName">First Name</label>
                    <input id="sign-up-firstName" name="firstName" th:field="*{firstName}" />
                    <br>
                    <label for="sign-up-lastName">Last Name</label>
                    <input id="sign-up-lastName" name="lastName" th:field="*{lastName}" />
                    <br>
                    <label class="signupEmail" for="sign-up-Email">Email</label>
                    <input id="sign-up-Email" name="username" th:class="validate" th:field="*{username}" />
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    <br>
                    <label class="signupPassword" for="sign-up-Password">Password</label>
                    <input id="sign-up-Password" name="password" type="password" th:class="validate" th:field="*{password}" />
                    <br>
                    <label for="passwordToConfirm">Confirm Password</label>
                    <input id="passwordToConfirm" name="passwordToConfirm" type="password" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    <br>
                    <label for="city">City</label>
                    <input id="city" name="city" th:field="*{city}" />
                    <br>
                    <form th:class="alert" th:action="${'/users/' + user.id + '/delete'}" th:method="POST">
                        <input id="register-alert" th:onclick="this.parentElement.style.display=='none'" class="btn register-btn btn-success alert" type="submit" value="Register"/>
                    </form>
                    <br>

                </div>
            </form>

            <!-- Remind Passowrd -->
            <div id="login-formFooter">
                <form class="existing-login" th:action="@{/login}" th:method="post">
                    <span>Existing account?</span>
                    <a href="/login">Log In</a>
                </form>
            </div>

        </div>
    </div>
