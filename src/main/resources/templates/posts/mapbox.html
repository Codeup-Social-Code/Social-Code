<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Maps API</title>

    <!--    MAPBOX API-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css' rel='stylesheet' />
    <style>

        body {
            background: #2f447a;
            color: #000;
        }

        div#map {
            margin: 0 auto;
            margin-top: 3em;
        }

        h2 {
            text-align: center;
            font-family: sans-serif;
            border: 1px solid #000;
            background: #000;
            color: #fff;
        }

        #select-container #zoom-level {
            width: 90px;
            margin-left: 30px;

        }

        #select-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 2em;
        }

    </style>

</head>
<body>

<h2>My favorite restaurants</h2>
<div id="select-container">
    <label for="zoom-level">Choose your zoom:</label>
    <select id="zoom-level">
        <option class="opt">Zoom Level</option>
        <option class="opt">5</option>
        <option class="opt">9</option>
        <option class="opt">15</option>
        <option class="opt">20</option>
    </select>
    <input id='address' type="text">
    <input id='submit' type="submit">
</div>

<div id='map' style='width: 800px; height: 600px;'></div>

<script src="js/keys.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
