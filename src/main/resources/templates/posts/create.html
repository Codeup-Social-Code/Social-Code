<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('SocialCode | View Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="create">
<nav th:replace="fragments/navbar :: navbar" />

        <div class="container create-container text-center">
            <div class="card create-card">
                <div class="card-header">
                    <h4>Fill out the form to create your post.</h4>
                </div>
                <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
                    <div class="card-body">
                        <label for="title">Title</label>
<!--                        <input type="text" name="title" id="title">-->
                        <input type="text" name="title" id="title" th:field="*{title}">
                        <div>
                            <label for="body">Body</label>
<!--                            <input type="text" name="body" id="body">-->
                            <input type="text" name="body" id="body" th:field="*{body}">
                        </div>
                        <div>
<!--                            <input type="date" name="eventDate">-->
                            <label for="start_date_time">Start Date:</label>
                            <input id="start_date_time" type="date" name="start_date_time" th:field="*{start_date_time}">
                            <label for="end_date_time">End Date:</label>
                            <input id="end_date_time" type="date" name="end_date_time" th:field="*{end_date_time}">
<!--                            <input type="time" name="eventTime">-->
                            <label for="start_time">Start Time</label>
                            <input id="start_time" type="time" step='1' min="00:00" max="24:00" name="eventTime" th:field="*{start_time}">

                            <label for="end_time">End Time</label>
                            <input id="end_time" type="time" step='1' min="00:00" max="24:00" name="eventTime" th:field="*{end_time}">
                        </div>

                        <div>
                            <label class="category" for="category">Category</label>
                            <select name="category" id="category">
                                <option value="1">Javascript</option>
                                <option value="2">Java</option>
                                <option value="3">Bootstrap</option>
                                <option value="4">CSS</option>
                                <option value="5">HTML</option>
                                <option value="6">MySQL</option>
                                <option value="7">JQuery</option>
                                <option value="8">Spring</option>
                                <option value="9">UX Design</option>
                                <option value="10">Front-end</option>
                                <option value="11">Back-end</option>
                                <option value="13">Github</option>
                                <option value="14">Code Review</option>
                                <option value="15">Tech Life</option>
                                <option value="16">Other</option>
                            </select>
                        </div>
                    </div>
                    <input class="btn btn-success"  type="submit"/>
                </form>
            </div>
        </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
