        "use strict";

            // NAVBAR

// USER PAGE FOLLOWERS

        let count = 150;
       $("#follow-me").click(function () {

               count++;

           });
            console.log(count);



            mapboxgl.accessToken = mapboxToken;

            var locations = [

            var option = {
                maxWidth: '300px',
                color: 'red',
                draggable: false,
                anchor: 'bottom-left'

            };

            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                zoom: 8,
                center: [-97.14, 32.77]
            });

            function getZoom() {
                map.setZoom(select.value);
                map.setCenter([-97.14, 32.77]);
            }

            function locationExecution () {
                $.ajax({
                    "url": "/users.json",
                    "type": "GET"
                }).done(function (data) {
                    console.log(data);
                    data.forEach( (data) => {
                        locations.push({city: data.city});
                    });
                    addCity();
                }).fail(function (error) {
                    console.error(error);
                });
            }
            locationExecution();


            function addCity () {
                locations.forEach( (location, index) => {
                    geocode(location.city, mapboxToken).then( result => {
                        console.log(result);

                        //    add additional code for geocode
                        geolocation(result, location);
                    });
                });
            }

            // let prevLoc = '';
            function geolocation(result, location) {
                // let counter = 0;
                // let currCity = location.city;
                // if(location.city === prevLoc) {
                //     prevLoc = location.city;
                //     counter++;
                // }

                var popup = new mapboxgl.Popup()
                    .setHTML(`<h3>${location.city}</h3>`);

                new mapboxgl.Marker(option)
                    .setLngLat(result)
                    .setPopup(popup)
                    .addTo(map)

            }
