<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('SocialCode | View User')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />
<div class="container">
    <h5>User Profile</h5>
    <div th:if="${user == null}">User not found.</div>
    <div th:if="${user}">
        <div th:image="${user.picture}"/>
        <h3 th:text="${user.firstName}">Name</h3>
        <h3 th:text="${user.lastName}"></h3>
        <h6 th:text="${user.username}">Email</h6>
        <br>
        <h6 th:text="${user.city}">City</h6>
        <h6 th:text="${user.gitHub}">GitHub</h6>
        <h6 th:text="${user.linkedIn}">LinkedIn</h6>
        <h5 th:text="${user.bio}">Bio</h5>

    </div>
