<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">


        <label for="username">email</label>
        <input id="username" name="username" th:class="validate" th:field="*{username}" />
        <p th:if="${#fields.hasErrors('username')}" th:eerrors="*{username}"></p>
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" th:class="validate" th:field="*{password}" />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <br>
        <label for="passwordToConfirm">retype Password</label>
        <input id="passwordToConfirm" name="passwordToConfirm" type="password" />
        <br>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" th:field="*{firstName}" />
        <br>
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" th:field="*{lastName}" />
        <br>
        <label for="city">City</label>
        <input id="city" name="city" th:field="*{city}" />
        <br>
        <input value="Complete Register" type="submit" />
    </form>
    <form th:action="@{/login}" th:method="post">
        <span>If you already have existing account?</span>
        <button>Go back to Login Page</button>
    </form>
</body>
</html>
