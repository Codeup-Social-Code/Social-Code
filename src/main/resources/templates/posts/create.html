<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('SocialCode | View Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="create">
<nav th:replace="fragments/navbar :: navbar" />

        <div class="container create-container text-center">
            <div class="card create-card">
                <div class="card-header">
                    <h4>Fill out the form to create your post.</h4>
                </div>
                <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
                    <div class="card-body">
                        <label for="title">Title</label>
<!--                        <input type="text" name="title" id="title">-->
                        <input type="text" name="title" id="title" th:field="*{title}">
                        <div>
                            <label for="body">Body</label>
<!--                            <input type="text" name="body" id="body">-->
                            <input type="text" name="body" id="body" th:field="*{body}">
                        </div>
                        <div>
<!--                            <input type="date" name="eventDate">-->
                            <label for="start_date_time">Start Date:</label>
                            <input id="start_date_time" type="date" name="start_date_time" th:field="*{start_date_time}">
                            <label for="end_date_time">End Date:</label>
                            <input id="end_date_time" type="date" name="end_date_time" th:field="*{end_date_time}">
<!--                            <input type="time" name="eventTime">-->
                            <label for="start_time">Start Time</label>
                            <input id="start_time" type="time" step='1' min="00:00:00" max="24:00:00" name="eventTime" th:field="*{start_time}">

                            <label for="end_time">End Time</label>
                            <input id="end_time" type="time" step='1' min="00:00:00" max="24:00:00" name="eventTime" th:field="*{end_time}">
                        </div>

                        <div>
                            <label class="category" for="category">Category</label>
                            <select name="category" id="category">
                                <option value="1">Javascript</option>
                                <option value="2">Java</option>
                                <option value="3">Bootstrap</option>
                            </select>
                        </div>
                    </div>
                    <input class="btn btn-success"  type="submit"/>
                </form>
            </div>
        </div>


</body>
</html>
