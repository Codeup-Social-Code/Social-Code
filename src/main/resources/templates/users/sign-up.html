<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('SocialCode | Sign-up')">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body class="sign-up">
    <nav th:replace="fragments/navbar :: navbar" />

    <div class="wrapper login-wrapper fadeInDown">
        <div id="login-formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first p-3">
                <img src="/img/SocialCode-01.png" width="30%"/>
            </div>

            <!-- Login Form -->
                <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                    <div class="card-header text-center" style="background-color: white">
                        <h1 style="color: #ffde59">Create an account</h1>
                        <h2 style="color: #ffde59">to view our community!</h2>
                    </div>
                    <div class="card-body signup-card-body text-center">
                        <label for="sign-up-firstName">First Name</label>
                        <input id="sign-up-firstName" name="firstName" th:field="*{firstName}" minlength="1" th:required="required" />
                        <br>
                        <label for="sign-up-lastName">Last Name</label>
                        <input id="sign-up-lastName" name="lastName" th:field="*{lastName}" minlength="1" th:required="required" />
                        <br>
                        <label class="signupEmail" for="sign-up-Email">Email</label>
                        <input id="sign-up-Email" name="username" th:class="validate" th:field="*{username}" minlength="1" th:required="required" />
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        <br>
                        <label class="signupPassword" for="sign-up-Password">Password</label>
                        <input id="sign-up-Password" name="password" type="password" th:class="validate" th:field="*{password}" minlength="5" th:required="required" />
                        <br>
                        <label for="passwordToConfirm">Confirm</label>
                        <input id="passwordToConfirm" name="passwordToConfirm" type="password" minlength="5" th:required="required" />
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        <br>
                        <label class="signup-city" for="sign-up-city">City</label>
                        <input id="sign-up-city" name="city" th:field="*{city}" minlength="1" th:required="required" />
                        <br>
                        <form th:class="alert" th:action="${'/users/' + user.id + '/delete'}" th:method="POST">
                            <input id="register-alert" th:onclick="this.parentElement.style.display=='none'" class="btn register-btn signup-register-btn btn-success alert" type="submit" value="Register"/>
                        </form>
                    </div>
                </form>

            <!-- Remind Passowrd -->
            <div id="signup-formFooter">
                <form class="existing-login" th:action="@{/login}" th:method="post">
                    <span>Existing account?</span>
                    <a href="/login">Log In</a>
                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/footer :: footer-script"></th:block>
</body>
</html>
